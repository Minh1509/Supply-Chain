version: "3.9"

services:
  # Gateway
  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway
    env_file: ./api-gateway/.env.docker
    ports:
      - "8000:3000"
    depends_on:
      - rabbitmq
    networks:
      - supply-chain

  auth-service:
    build:
      context: ./auth-service
    container_name: auth-service
    env_file: ./auth-service/.env.docker
    depends_on:
      - rabbitmq
      - redis
      - postgres
    networks:
      - supply-chain

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5666:5672" # AMQP
      - "15666:15672" # Management UI
    networks:
      - supply-chain

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6366:6379"
    networks:
      - supply-chain

  # Postgres (1 server, nhiều database)
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5466:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - supply-chain

# Khai báo network chung
networks:
  supply-chain:
    driver: bridge
