<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            <div class="header-left">
                <div class="bot-avatar"></div>
                <div class="header-info">
                    <h2>Trợ Lý AI Chuỗi Cung Ứng</h2>
                    <span class="status" id="status">Connecting...</span>
                </div>
            </div>
            <button class="btn-clear" id="btn-clear">Clear</button>
        </div>

        <div class="messages-container" id="messages">
            <div class="message bot">
                <div class="message-content">
                    Xin chào! Tôi có thể giúp bạn với các vấn đề về quản lý chuỗi cung ứng.
                    Hãy hỏi bất kỳ điều gì về tồn kho, đơn hàng, nhà cung cấp...
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typing">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="quick-actions">
            <button onclick="sendQuick('kiem tra ton kho')">Kiem tra ton kho</button>
            <button onclick="sendQuick('tao don hang')">Tao don hang</button>
            <button onclick="sendQuick('xem bao cao')">Xem bao cao</button>
            <button onclick="sendQuick('nha cung cap')">Nha cung cap</button>
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Nhập câu hỏi của bạn..." />
            <button id="sendButton">Gửi</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
